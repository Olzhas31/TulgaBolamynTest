<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Name</th>
      <th>Author</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book: ${tests}">
      <td><a th:href="@{'/test?id=' + ${book.id}}" th:text="${book.name}"></a></td>
      <td th:text="${book.author}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
