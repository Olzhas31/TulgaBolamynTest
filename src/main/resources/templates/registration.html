<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<h1 th:text="Registration">form</h1>

    <form th:method="POST" th:action="@{/registration}" th:object="${user}">
        <div>
            <label for="login">Login: </label>
            <input th:field="*{login}" id="login"/>
            <p th:each="error: ${#fields.errors('login')}"
               th:text="${error}">Validation error</p>
        </div>
        <div>
            <label for="email">Email: </label>
            <input th:field="*{email}" id="email"/>
            <p th:each="error: ${#fields.errors('email')}"
               th:text="${error}">Validation error</p>
        </div>
        <div>
            <label for="name">Name: </label>
            <input type="text" th:field="*{name}" id="name"/>
            <p th:each="error: ${#fields.errors('name')}"
               th:text="${error}">Validation error</p>
        </div>
        <div>
            <label for="surname">Surname: </label>
            <input type="text" th:field="*{surname}" id="surname"/>
            <p th:each="error: ${#fields.errors('surname')}"
               th:text="${error}">Validation error</p>
        </div>
        <div>
            <label for="phoneNumber">Phone number: </label>
            <input type="text" th:field="*{phoneNumber}" id="phoneNumber"/>
            <p th:each="error: ${#fields.errors('phoneNumber')}"
               th:text="${error}">Validation error</p>
        </div>
        <div>
            <label for="password">Password: </label>
            <input type="password" th:field="*{password}" id="password"/>
            <p th:each="error: ${#fields.errors('password')}"
               th:text="${error}">Validation error</p>
        </div>
        <div>
            <label for="matchingPassword">Matching password: </label>
            <input type="password" th:field="*{matchingPassword}" id="matchingPassword"/>
            <p th:each="error: ${#fields.errors('password')}"
               th:text="${error}">Validation error</p>
        </div>
        <input type="submit" value="Регистрация"/>
    </form>
</body>
</html>
